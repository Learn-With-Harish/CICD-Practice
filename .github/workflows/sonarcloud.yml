name: Java CI with Maven and SonarCloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven  # This caches dependencies for faster runs

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-

    - name: Build and test with Maven
      run: |
        mvn -B dependency:go-offline --file pom.xml
        mvn -B verify --file pom.xml
      timeout-minutes: 10  # Add timeout to prevent hanging

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        GIT_HUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: |
          -Dsonar.projectKey=hariharan-somasundharam_CICD-Practice
          -Dsonar.organization=hariharan-somasundharam
          -Dsonar.projectName=CICD-Practice
          -Dsonar.java.binaries=target/classes
          -Dsonar.sources=src/main/java
          -Dsonar.tests=src/test/java
          -Dsonar.sourceEncoding=UTF-8